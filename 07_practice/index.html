<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <div class="flex-column">
        <h1 class="header">Have any <span class="header-span">project</span></h1>

        <h2 class="header-info">Just send me a message I will help you and make you smile</h2>

        <div class="flex-row">
            <div class="flex-row-images">
                <img src="./images/Facebook.png" alt="Facebook">
                <img src="./images/twitter.png" alt="twitter">
                <img src="./images/Instragram.png" alt="Instragram">
                <img src="./images/dribbble.png" alt="dribbble">
            </div>

            <form class="flex-column-form">
                <div class="flex-row-fields form-group-fields">
                    <input type="text" name="first_name" placeholder="Your first name" class="input-form">
                    <input type="text" name="last_name" placeholder="Your last name" class="input-form">
                    <input type="email" name="email" placeholder="Your email" class="input-form">
                    <input type="text" name="project_name" placeholder="Your project name" class="input-form">
                </div>

                <div class="flex-row-message form-group-message">
                    <textarea name="message" placeholder="Your message" class="input-form message"></textarea>
                    <submit class="submit"></submit>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
