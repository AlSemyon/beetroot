<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body class="body">
    <div class="card body__card">
        <div class="card__header">
            <a href="#" class="card__logo">
                <img src="./img/logo.png" alt="logo">
            </a>
    
            <div class="navigator card__navigator">
                <ul class="navigator__list">
                    <li class="navigator__list-elem">Lifestyle</li>
                    <li class="navigator__list-elem">Running</li>
                    <li class="navigator__list-elem">Football</li>
                    <li class="navigator__list-elem navigator__list-elem_active">Skateboarding</li>
                </ul>
                <button class="navigator__button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="card__container product">
            <div class="product__images">
                <img src="./img/main.jpg" alt="main">
            </div>
    
            <div class="product__about">
                <span class="product__label">
                    New
                </span>

                <h2 class="product__slogo">
                    The <a href="#" class="product__category-link">running</a> has just begun
                </h2>

                <h3 class="product__name">
                    Huarache

                    <ul class="product__rating rating">
                        <li class="rating__star">&#9733</li>
                        <li class="rating__star">&#9733</li>
                        <li class="rating__star">&#9733</li>
                        <li class="rating__star rating__star_active">&#9733</li>
                        <li class="rating__star">&#9733</li>
                    </ul>
                </h3>

            </div>
        </div>

    </div>


    <footer class="footer">
        <div class="navigator footer__navigator">
            <ul class="navigator__list">
                <li class="navigator__list-elem">Lifestyle</li>
                <li class="navigator__list-elem">Running</li>
                <li class="navigator__list-elem">Football</li>
                <li class="navigator__list-elem navigator__list-elem_active">Skateboarding</li>
            </ul>
            <button class="navigator__button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </footer>
</body>
</html>
